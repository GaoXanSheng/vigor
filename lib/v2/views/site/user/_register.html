<div class='panel panel-default'>
  <div class="panel-heading">用戶注冊</div>
  <div class="panel-body">

    {% if error %}
    <div class="alert alert-warning">
      <a class="close" data-dismiss="alert" href="#">&times;</a>
      <strong>{{error}}</strong>
    </div>
    {% elif success %}
    <div class="alert alert-success">
      <strong>{{success}}</strong>
    </div>
    {% endif %}
    <form class='form-horizontal' action='/user/register' method='post'>
      <div class="form-group">
        <label class= "col-sm-2 control-label" for='username'>用户名</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="username" id="username" placeholder="请输入用户名" value='{{username}}'>
        </div>
      </div>
      <div class="form-group">
        <label class= "col-sm-2 control-label" for='password'>密码</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码">
        </div>
      </div>
      <div class="form-group">
        <label class= "col-sm-2 control-label" for='confirm'>确认密码</label>
        <div class="col-sm-10">
          <input type="password" name="confirm" class="form-control" id="confirm" placeholder="请输入确认密码">
        </div>
      </div>
      <div class="form-group">
        <label class= "col-sm-2 control-label" for='email'>电子邮箱</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" name="email" id="email" value='{{email}}' placeholder="请输入电子邮箱">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <input type='hidden' name='_csrf' value='{{csrf}}' />

          <button type="submit" class="btn btn-danger">注册</button>
        </div>
      </div>
    </form>
  </div>
</div>
