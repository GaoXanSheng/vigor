<div class="panel panel-default">
  <ol class="breadcrumb">
    <li><a href="/">主页</a></li>
    <li class="active">编辑回复</li>
  </ol>
  <div class="panel-body">
    {% if edit_error %}
    <div class="alert alert-warning">
      <a class="close" data-dismiss="alert" href="#">&times;</a>
      <strong>{{edit_error}}</strong>
    </div>
        {% endif %}

    {% if error %}
    <div class="alert alert-warning">
      <a class="close" data-dismiss="alert" href="#">&times;</a>
      <strong>{{error}}</strong>
    </div>
    {% endif %}
    <form class="form-horizontal" action="/post/edit/{{post.id}}" method="post">
      <div class="form-group">
        <label class="col-sm-2 control-label" for="content">回复内容</label>
        <div class="col-sm-10">
          <textarea type="password" data-provide="markdown" class="form-control" name="content" id="content" rows="20" placeholder="请输入文章正文">{{post.content}}</textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-5 col-sm-4">
          <input type="hidden" name="_csrf" value="{{csrf}}" />
          <button type="submit" class="btn btn-danger">修改</button>
        </div>
      </div>
    </form>
  </div>
</div>
