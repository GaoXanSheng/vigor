{% extends "../layout.html" %} {% block content %}
<ol class="breadcrumb">
  <li><a href="/">主页</a></li>
  <li class="active">找回密码</li>
</ol>
<div class="panel panel-default">
  <div class="panel-body">
    {% if error %}
    <div class="alert alert-danger">
      <a class="close" data-dismiss="alert" href="#">&times;</a>
      <strong>{{error}}</strong>
    </div>
    {% endif %}
    <form class="form-horizontal" action="/password/retrieve" method="post">
      <div class="form-group">
        <label class="col-sm-4 control-label" for="email">电子邮箱</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="email" id="email" placeholder="请输入您注册帐户时使用的电子邮箱" value="{{email}}">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
          <input type="hidden" name="_csrf" value="{{csrf}}" />
          <button class="btn btn-success" type="submit">提交</button>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock %}
