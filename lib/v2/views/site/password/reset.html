{% extends "../layout.html" %} {% block content %}
<ol class="breadcrumb">
  <li><a href="/">主页</a></li>
  <li class="active">重置密码</li>
</ol>
<div class="panel panel-default">
  <div class="panel-body">
    {% if error %}
    <div class="alert alert-danger">
      <a class="close" data-dismiss="alert" href="#">&times;</a>
      <strong>{{error}}</strong>
    </div>
    {% endif %}
    <form class="form-horizontal" action="/password/reset" method="post">
      <div class="form-group">
        <label for="password" class="col-sm-4 control-label">新密码</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" name="password" id="password" placeholder="新密码" value="{{password}}" />
        </div>
      </div>
      <div class="form-group">
        <label for="confirm" class="col-sm-4 control-label">确认密码</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" name="confirm" id="confirm" placeholder="确认密码" value="{{confirm}}" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
          <input type="hidden" name="_csrf" value="{{csrf}}" />
          <input type="hidden" name="username" id="username" value="{{username}}">
          <input type="hidden" name="key" id="key" value="{{key}}">

          <button class="btn btn-success" type="submit">立即重置</button>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock %}
