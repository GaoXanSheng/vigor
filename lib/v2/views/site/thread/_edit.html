<div class="panel panel-default">
  <ol class="breadcrumb">
    <li><a href="/">主页</a></li>
    <li class="active">编辑话题</li>
  </ol>
  <div class="panel-body">
    {% if edit_error %}
    <div class="alert alert-warning">
      <a class="close" data-dismiss="alert" href="#">&times;</a>
      <strong>{{edit_error}}</strong>
    </div>
        {% endif %}

    {% if error %}
    <div class="alert alert-warning">
      <a class="close" data-dismiss="alert" href="#">&times;</a>
      <strong>{{error}}</strong>
    </div>
    {% endif %}
    <form class="form-horizontal" action="/thread/edit/{{thread.id}}" method="post">
      <div class="form-group">
        <label class="col-sm-2 control-label" for="category">选择版块：</label>
        <div class="col-sm-10">
          <select class="form-control" name="category" id="category">
             <option value="">选择版块</option>
            {% for tab in tabs %}
            <option value="{{tab[0]}}" {% if (thread.category === tab[0]) %}selected{% endif %}>{{tab[1]}}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="title">标题</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="title" id="title" placeholder="请输入文章标题" value="{{thread.title}}">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="content">主题内容</label>
        <div class="col-sm-10">
          <textarea type="password" data-provide="markdown" class="form-control" name="content" id="content" rows="20" placeholder="请输入文章正文">{{thread.content}}</textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-5 col-sm-4">
          <input type="hidden" name="_csrf" value="{{csrf}}" />
          <button type="submit" class="btn btn-danger">修改</button>
        </div>
      </div>
    </form>
  </div>
</div>
