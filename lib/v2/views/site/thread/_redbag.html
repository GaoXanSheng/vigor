 {% if error %}
<div class="alert alert-warning">
  <a class="close" data-dismiss="alert" href="#">&times;</a>
  <strong>{{error}}</strong>
</div>
{% endif %} {% if redbag %}
<div class="panel panel-default">
  <div class="panel-heading">
    <h1 class="panel-title">
      红包充值
    </h1>
  </div>
  <div class="panel-body">
    <p class="text-warning">正在给红包充值...</p>
    <!--<h3 class="text-success text-center">{{thread.title}}</span></h3>-->
    <form class="form-horizontal" action="" method="POST">
      <div class="form-group">
        <label class="col-sm-3 control-label">红包主题</label>
        <div class="col-sm-9 text-info">
          <p class="form-control-static"><a href="/thread/visit/{{redbag.thread.id}}">{{redbag.thread.title}}</a></p>
        </div>
      </div>
      <div class="form-group">
        <label for="value" class="col-sm-3 control-label">红包金额</label>
        <div class="col-sm-4">
          <div class="col-sm-9 text-info">
            <p class="form-control-static">{{redbag.value}}</p>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12 text-center">
          <p class="text-center">请微信扫描下面的二维码进行支持：</p>
          <p class="text-center">
            <img src="https://pay.t1bao.com" alt="..." class="img-rounded qrcode256x256" />
          </p>
        </div>
      </div>
    </form>
  </div>
</div>
{% endif %}
